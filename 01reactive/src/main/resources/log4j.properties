log4j.rootLogger=OFF

log4j.appender.systemLog=org.apache.log4j.FileAppender
log4j.appender.systemLog.File=logs/Mitarbeiterverwaltung_System.log
log4j.appender.systemLog.layout=org.apache.log4j.PatternLayout
log4j.appender.systemLog.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p - %m%n

log4j.appender.eventLog=org.apache.log4j.FileAppender
log4j.appender.eventLog.File=logs/Mitarbeiterverwaltung_Events.log
log4j.appender.eventLog.layout=org.apache.log4j.PatternLayout
log4j.appender.eventLog.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p - %m%n

log4j.category.systemLogger=DEBUG, systemLog
log4j.additivity.systemLogger=false

log4j.category.eventLogger=INFO, eventLog
log4j.additivity.eventLogger=false